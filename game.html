<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <div id="home">
      <div id="choicc">
        <div class="choice" id="rock"><img src="img/rock1.png" /></div>
        <div class="choice" id="paper"><img src="img/paper1.jpeg" /></div>
        <div class="choice" id="scissor"><img src="img/scissor2.jpeg" /></div>
      </div>
      <div id="score-board">
        <div class="score">
          <p id="user_score" class="sc">0</p>
          <p class="pgp">You</p>
        </div>
        <div class="score">
          <p id="comp_score" class="sc">0</p>
          <p class="pgp">Computer</p>
        </div>
      </div>
      <div id="msg">Let's Play</div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
